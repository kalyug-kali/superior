<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .search-button {
            padding: 10px;
            margin-left: 10px;
            border-radius: 5px;
            border: none;
            background-color: #3498db;
            color: #ecf0f1;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            text-align: center;
        }
        #thumbnail {
            margin-top: 20px;
            width: 200px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }
        #embed-container {
            margin-top: 20px;
            width: 80%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            display: none;
        }
        #embed-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search for a Movie or Web Series</h1>
        <input type="text" id="search-bar" class="search-bar" placeholder="Enter movie or series name">
        <button onclick="searchMovie()" class="search-button">Search</button>
    </div>
    <div id="result"></div>
    <div id="embed-container">
        <iframe id="video-embed" src="" allowfullscreen></iframe>
    </div>

    <script>
        function searchMovie() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            fetch('movies.json')
                .then(response => response.json())
                .then(data => {
                    const movie = data.movies.find(movie => movie.title.toLowerCase() === query);
                    const resultDiv = document.getElementById('result');
                    const embedContainer = document.getElementById('embed-container');
                    const videoEmbed = document.getElementById('video-embed');

                    if (movie) {
                        resultDiv.innerHTML = `
                            <h2>${movie.title}</h2>
                            <p>${movie.description}</p>
                            <img id="thumbnail" src="${movie.thumbnail}" alt="${movie.title} Thumbnail" onclick="playMovie('${movie.embedLink}')">
                        `;
                        embedContainer.style.display = 'none'; // Hide the embed container initially
                    } else {
                        resultDiv.innerHTML = '<p>Movie not found in our database.</p>';
                    }
                });
        }

        function playMovie(embedLink) {
            const embedContainer = document.getElementById('embed-container');
            const videoEmbed = document.getElementById('video-embed');

            videoEmbed.src = embedLink;
            embedContainer.style.display = 'block'; // Show the embed container
        }
    </script>
</body>
</html>
